<!DOCTYPE html>
<html>

<head>
    <title>A Simple SPA</title>
    <link href="data:image/x-icon;base64,..." rel="icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">


</head>

<body>
<nav>
    <a href="#/dictionary" id="dictionary">Dictionary</a>
    <a href="#/synonym" id="synonyms">Synonym</a>
    <a href="#/antonym" id="antonyms">Antonym</a>
</nav>

<br />
<div id="app">Click on a menu item.</div>

<script id="default-template" type="text/handlebars-template">
    <p>Click on a menu item.</p>
</script>

<div class="image-container">
    <img src="Images/background.jpg" alt="Centered Image">
</div>
<script id="dictionary-template" type="text/handlebars-template">
    <h1>Dictionary</h1>
    <br />
    <form id="form-dictionary">
        <input id="lookup-dictionary" name="word" type="text" required />
        <input name="submit" type="submit" value="Lookup" />
    </form>
    <br />
    <div id="results-dictionary"></div>
</script>

<script id="synonym-template" type="text/handlebars-template">
    <h1>Synonym</h1>
    <br />
    <form id="form-synonym">
        <input id="lookup-synonym" name="word" type="text" required />
        <input name="submit" type="submit" value="Lookup" />
    </form>
    <br />
    <div id="results-synonyms"></div>
</script>

<script id="antonym-template" type="text/handlebars-template">
    <h1>Antonym</h1>
    <br />
    <form id="form-antonym">
        <input id="lookup-antonym" name="word" type="text" required />
        <input name="submit" type="submit" value="Lookup" />
    </form>
    <br />
    <div id="results-antonyms"></div>
</script>

<script id="results-template" type="text/handlebars-template">
    <h2 id="word">{{word}}</h2>
    <h3 id="phonetic">{{phonetic}}</h3>
    {{#if audio}}
    <audio controls>
        <source src="{{audio}}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    {{/if}}
    {{#each meanings}}
    <h4 class="part-of-speech">{{partOfSpeech}}</h4>
    <ol>
        {{#each definitions}}
        <li class="definition">{{this.definition}}</li>
        {{#if this.example}}
        <p class="example"><em>{{this.example}}</em></p>
        {{/if}}
        {{/each}}
    </ol>
    {{/each}}
</script>

<script id="results-synonyms-template" type="text/handlebars-template">
    <h2>Synonyms for {{word}}</h2>
    <p>Phonetic: {{phonetic}}</p>
    {{#if audio}}
    <audio controls>
        <source src="{{audio}}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    {{/if}}
    <ul>
        {{#each synonyms}}
        <li>{{this}}</li>
        {{/each}}
    </ul>
</script>

<!-- Antonym results template -->
<script id="results-antonyms-template" type="text/handlebars-template">
    <h2>Antonyms for {{word}}</h2>
    <p>Phonetic: {{phonetic}}</p>
    {{#if audio}}
    <audio controls>
        <source src="{{audio}}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    {{/if}}
    <ul>
        {{#each antonyms}}
        <li>{{this}}</li>
        {{/each}}
    </ul>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanilla-router@1.2.8/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>

<script src="app.js"></script>
</body>

</html>
